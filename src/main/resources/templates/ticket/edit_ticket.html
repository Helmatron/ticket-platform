<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Ticket Platform</title>

	<!-- FAVICON -->
	<link rel="icon" th:href="@{/img/paperella.png}" type="image/png">

	<!-- BOOTSTRAP CSS -->
	<link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">

	<!-- BOOTSTRAP ICONS CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

	<!-- CUSTOM CSS -->
	<link rel="stylesheet" th:href="@{/css/mystyle.css}">

	<!-- CUSTOM JS -->
	<script th:src="@{/JS/myscript.js}"></script>
</head>

<body>

	<!-- CLASSE PER IMPORRE AL FOTTER DI STARE IN FONDO ALLA PAGINA -->
	<div class="wrapper title-top-margin">

		<!-- HEADER -->
		<header>
			<div th:insert="~{fragments/navbar :: navbar}"></div>
		</header>

		<!-- MAIN -->
		<main class="container mt-5">

			<!-- TITLE -->
			<div class="container-fluid">
				<div class="row my-5">
					<h1 class="text-center">Modifica il ticket</h1>
				</div>

				<!-- CONTEINER FORM -->
				<div class="d-flex justify-content-center">
					<div class="row col-12 col-sm-6 col-md-4 col-lg-5">

						<!-- FORM -->
						<form id="ticket-form" th:object="${ticket}" th:action="@{/ticket/edit_ticket}"
							method="post" class="needs-validation" novalidate>
							<input type="hidden" th:field="*{id}" />

							<!-- TITOLO -->
							<div class="mb-3">
								<label for="titleTicket" class="form-label"><strong>Titolo</strong></label>
								<input type="text" class="form-control" id="titleTicket" placeholder="Nome del ticket"
									th:field="*{titleTicket}" required>
								<div class="invalid-feedback">
									Inserisci il titolo del ticket.
								</div>
								<div th:if="${titleError}" class="text-danger mt-2" th:text="${titleError}"></div>
							</div>

							<!-- DESCRIZIONE -->
							<label for="descriptionTicket" class="form-label"><strong>Descrizione</strong></label>
							<div class="form-floating mb-3">
								<textarea id="descriptionTicket" th:field="*{descriptionTicket}" class="form-control"
									placeholder="Descrizione del ticket" style="height: 200px" required></textarea>
								<label for="descriptionTicket">Descrizione del ticket</label>
								<div class="invalid-feedback">
									Inserisci la descrizione del ticket.
								</div>
							</div>

							<!-- DATA INIZIO -->
							<div class="mb-3">
								<label for="startDate" class="form-label"><strong>Data di Inizio</strong></label>
								<input type="date" class="form-control" id="startDate" th:field="*{startDate}" required>
								<div class="invalid-feedback">
									Inserisci la data di inizio.
								</div>
							</div>

							<!-- DATA FINE -->
							<div class="mb-3">
								<label for="endDate" class="form-label"><strong>Data di Fine</strong></label>
								<input type="date" class="form-control" id="endDate" th:field="*{endDate}" required>
								<div class="invalid-feedback">
									Inserisci la data di fine.
								</div>
							</div>


							<!-- STATO TICKET -->
							<div class="mb-3">
								<label for="workProgress" class="form-label"><strong>Stato</strong></label>
								<select class="form-select" id="workProgress" th:field="*{workProgress}" required>
									<option value="">Seleziona lo stato</option>
									<option value="APERTO" th:selected="*{workProgress} == 'APERTO'">Aperto</option>
									<option value="IN LAVORAZIONE" th:selected="*{workProgress} == 'IN LAVORAZIONE'">In
										lavorazione</option>
									<option value="CHIUSO" th:selected="*{workProgress} == 'CHIUSO'">Chiuso</option>
								</select>
								<div class="invalid-feedback">
									Seleziona lo stato del ticket.
								</div>
							</div>

							<!-- OPERATOR SELECTION -->
							<div class="mb-3">
								<label for="operator"><strong>Operatore</strong></label>
								<div class="input-group">
									<div class="dropdown">
										<button class="btn btn-primary dropdown-toggle" type="button"
											data-bs-toggle="dropdown" aria-expanded="false">
											Seleziona Operatore
										</button>
										<ul class="dropdown-menu" aria-labelledby="operatorDropdown">
											<li th:each="user : ${users}">
												<button class="dropdown-item" type="button"
													th:data-name="${user.name} + ' ' + ${user.surname}"
													th:data-id="${user.id}"
													th:text="${user.name} + ' ' + ${user.surname}"
													onclick="updateOperator(this)">Operatore</button>
											</li>
										</ul>
									</div>
									<input type="text" class="form-control" id="operatorNameInput" name="operatorName"
										th:value="*{user.name} + ' ' + *{user.surname}" readonly required>
									<input type="hidden" id="operatorIdInput" name="operatorId" th:value="*{user.id}">
									<div class="invalid-feedback">
										Seleziona un operatore.
									</div>
								</div>
								<div th:if="${operatorError}" class="text-danger mt-2" th:text="${operatorError}"></div>
							</div>

							<!-- BUTTON -->
							<div class="d-flex justify-content-between my-4">
								<button type="button" class="btn btn-primary"
									onclick="resetFormAdminHome()">Indietro</button>
								<button type="submit" class="btn btn-success">Conferma le Modifiche</button>
							</div>

						</form>
					</div>
				</div>
		</main>

		<!-- FOOTER -->
		<footer>
			<div th:insert="~{fragments/footer :: footer}"></div>
		</footer>

	</div>

	<!-- PERSONAL JS -->
	<script th:src="@{/JS/myscript.js}"></script>

	<!-- BOOTSTRAP JS -->
	<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

</body>

</html>
