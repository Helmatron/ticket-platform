<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Ticket Platform</title>

	<!-- FAVICON -->
	<link rel="icon" th:href="@{/img/paperella.png}" type="image/png">

	<!-- BOOTSTRAP CSS -->
	<link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">

	<!-- BOOTSTRAP ICONS CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

	<!-- CUSTOM CSS -->
	<link rel="stylesheet" th:href="@{/css/mystyle.css}">

</head>

<body>

	<!-- CLASSE PER IMPORRE AL FOTTER DI STARE IN FONDO ALLA PAGINA -->
	<div class="wrapper title-top-margin">

		<!-- HEADER -->
		<header>
			<div th:insert="~{fragments/navbar :: navbar}"></div>
		</header>

		<!-- MAIN -->
		<main class="container mt-5">

			<!-- TITLE -->
			<div class="container mb-4">
				<div class="row align-items-center justify-content-between">
					<div class="col-sm-12 col-lg-4 d-flex align-items-center justify-content-between">
						<h1 class="me-2">Elenco Operatori</h1>
						<!-- Button trigger collapse -->
						<button class="btn btn-primary d-lg-none" type="button" data-bs-toggle="collapse"
							data-bs-target="#searchForm" aria-expanded="false" aria-controls="searchForm">
							<i class="bi bi-search"></i>
						</button>
					</div>
				</div>
			</div>

			<!-- MESSAGGIO DI ALERT -->
			<div class="container-fluid">
				<div class="text-center mt-5" th:if="${#lists.isEmpty(users)}">
					<div class="alert alert-warning" role="alert">
						Nessun operatore trovato
					</div>
				</div>
			</div>

			<!-- ELENCO OPERATORI -->
			<div class="table-responsive overflow-auto flex-grow-1" style="max-height: 300px;">
				<table class="table table-striped" th:unless="${#lists.isEmpty(users)}">
					<thead>
						<tr>
							<th>Nome</th>
							<th>Stato</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="user : ${users}">
							<td><a th:href="@{/operator/dettagli_operatore/{id}(id=${user.id})}"
									th:text="${user.name} + ' ' + ${user.surname}"></a></td>
							<td> <span th:class="${user.workStatus ? 'stato-attivo' : 'stato-inattivo'}">
									<span th:text="${user.workStatus ? 'ATTIVO' : 'INATTIVO'}"></span>
								</span></td>
						</tr>
					</tbody>
				</table>
			</div>
		</main>

		<!-- FOOTER -->
		<footer>
			<div th:insert="~{fragments/footer :: footer}"></div>
		</footer>

	</div>

	<!-- PERSONAL JS -->
	<script th:src="@{/JS/myscript.js}"></script>

	<!-- BOOTSTRAP JS -->
	<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

</body>

</html>
