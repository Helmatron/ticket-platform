<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Ticket Platform</title>

	<!-- FAVICON -->
	<link rel="icon" th:href="@{/img/paperella.png}" type="image/png">

	<!-- BOOTSTRAP CSS -->
	<link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">

	<!-- BOOTSTRAP ICONS CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

	<!-- CUSTOM CSS -->
	<link rel="stylesheet" th:href="@{/css/mystyle.css}">

	<!-- CUSTOM JS -->
	<script th:src="@{/JS/myscript.js}"></script>
</head>

<body>

	<!-- CLASSE PER IMPORRE AL FOTTER DI STARE IN FONDO ALLA PAGINA -->
	<div class="wrapper title-top-margin">

		<!-- HEADER -->
		<header>
			<div th:insert="~{fragments/navbar :: navbar}"></div>
		</header>

		<!-- MAIN -->
		<main class="container mt-5">

			<!-- TITLE -->
			<div class="container-fluid">
				<div class="row my-5">
					<h1 class="text-center">Modifica i tuoi dati</h1>
				</div>

				<!-- CONTEINER FORM -->
				<div class="d-flex justify-content-center">
					<div class="row col-12 col-sm-6 col-md-4 col-lg-5">

						<!-- FORM -->
						<form id="user-form" th:object="${user}" th:action="@{/operator/edit_operatore}" method="post"
							class="needs-validation" novalidate>
							<input type="hidden" th:field="*{id}" />

							<!-- NOME -->
							<div class="mb-3">
								<label for="name" class="form-label"><strong>Nome</strong></label>
								<input type="text" class="form-control" id="name" placeholder="Nome" th:field="*{name}"
									required>
								<div class="invalid-feedback">
									Inserisci il tuo nome.
								</div>
							</div>

							<!-- COGNOME -->
							<div class="mb-3">
								<label for="surname" class="form-label"><strong>Cognome</strong></label>
								<input type="text" class="form-control" id="surname" placeholder="Cognome"
									th:field="*{surname}" required>
								<div class="invalid-feedback">
									Inserisci il tuo cognome.
								</div>
							</div>

							<!-- DATA DI NASCITA -->
							<div class="mb-3">
								<label for="birthDate" class="form-label"><strong>Data di Nascita</strong></label>
								<input type="date" class="form-control" id="birthDate" th:field="*{birthDate}" required>
								<div class="invalid-feedback">
									Inserisci la tua data di nascita.
								</div>
							</div>

							<!-- INDIRIZZO -->
							<div class="mb-3">
								<label for="address" class="form-label"><strong>Indirizzo</strong></label>
								<input type="text" class="form-control" id="address" placeholder="Indirizzo"
									th:field="*{address}" required>
								<div class="invalid-feedback">
									Inserisci il tuo indirizzo.
								</div>
							</div>

							<!-- NUMERO DI TELEFONO -->
							<div class="mb-3">
								<label for="phoneNumber" class="form-label"><strong>Numero di Telefono</strong></label>
								<input type="text" class="form-control" id="phoneNumber"
									placeholder="Numero di Telefono" th:field="*{phoneNumber}" required>
								<div class="invalid-feedback">
									Inserisci il tuo numero di telefono.
								</div>
							</div>

							<!-- EMAIL -->
							<div class="mb-3">
								<label for="mail" class="form-label"><strong>Email</strong></label>
								<input type="email" class="form-control" id="mail" placeholder="Email"
									th:field="*{mail}" required>
								<div class="invalid-feedback">
									Inserisci la tua email.
								</div>
							</div>

							<!-- PASSWORD -->
							<div class="mb-3">
								<label for="password" class="form-label"><strong>Password</strong></label>
								<input type="password" class="form-control" id="password" placeholder="Password"
									th:field="*{password}" required>
								<div class="invalid-feedback">
									Inserisci la tua password.
								</div>
							</div>

							<!-- BUTTON -->
							<div class="d-flex justify-content-between my-4">
								<button type="button" class="btn btn-primary"
									th:onclick="'resetFormUserReturn(' + ${user.id} + ')'">Indietro</button>
								<button type="submit" class="btn btn-success">Conferma le Modifiche</button>
							</div>

						</form>
					</div>
				</div>
		</main>

		<!-- FOOTER -->
		<footer>
			<div th:insert="~{fragments/footer :: footer}"></div>
		</footer>

	</div>

	<!-- PERSONAL JS -->
	<script th:src="@{/JS/myscript.js}"></script>

	<!-- BOOTSTRAP JS -->
	<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

</body>

</html>
