<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Ticket Platform</title>

	<!-- FAVICON -->
	<link rel="icon" th:href="@{/img/paperella.png}" type="image/png">

	<!-- BOOTSTRAP CSS -->
	<link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">

	<!-- BOOTSTRAP ICONS CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

	<!-- CUSTOM CSS -->
	<link rel="stylesheet" th:href="@{/css/mystyle.css}">

</head>

<body>

	<!-- CLASSE PER IMPORRE AL FOTTER DI STARE IN FONDO ALLA PAGINA -->
	<div class="wrapper title-top-margin">

		<!-- HEADER -->
		<header>
			<div th:insert="~{fragments/navbar :: navbar}"></div>
		</header>

		<!-- MAIN -->
		<main class="container mt-5 flex-grow-1 d-flex align-items-center justify-content-center">

			<!-- DETTAGLI user -->
			<div class="container-fluid">
				<div class="row justify-content-center">

					<!-- CARD DI RIEPILOGO user -->
					<div class="col-md-4 mb-4 d-flex">
						<div class="card shadow align-items-center py-2 flex-fill">
							<div class="card-body w-100 d-flex flex-column">

								<!-- NOME user E STATO -->
								<div class="container">
									<div class="row">
										<div class="col-6">
											<h5 class="card-title" th:text="${user.name} + ' ' + ${user.surname}">Nome
												Cognome</h5>
										</div>
										<div class="col-6 text-end">
											<span><strong>Stato:</strong> </span>
											<span th:class="${user.workStatus ? 'stato-attivo' : 'stato-inattivo'}">
												<span th:text="${user.workStatus ? 'ATTIVO' : 'INATTIVO'}"></span>
											</span>
										</div>
									</div>
								</div>

								<hr>

								<!-- DETTAGLI user -->
								<div class="container text-center">
									<div class="row">
										<div class="col-6 text-start ps-3">
											<p><strong>Telefono</strong></p>
											<p th:text="${user.phoneNumber}">Telefono</p>
										</div>
										<div class="col-6 text-end pe-3">
											<p><strong>Data di Nascita</strong></p>
											<p th:text="${#temporals.format(user.birthDate, 'dd-MM-yyyy')}">Data di
												Nascita</p>
										</div>
									</div>
									<div class="row">
										<div class="col-12 text-start ps-3">
											<p><strong>Email</strong></p>
											<p th:text="${user.mail}">Email</p>
										</div>
									</div>
									<div class="row">
										<div class="col-12 text-start ps-3">
											<p><strong>Indirizzo</strong></p>
											<p th:text="${user.address}">Indirizzo</p>
										</div>
									</div>
								</div>

								<hr>

								<!-- MESSAGGIO DI ERRORE -->
								<div class="container-fluid">
									<div class="text-center mt-2" th:if="${errorMessage}">
										<div class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>
									</div>
								</div>

								<!-- BOTTONE -->
								<div class="d-flex justify-content-between mt-auto mx-3">
									<a th:href="@{/operator/lista_operatori}" class="btn btn-primary"
										sec:authorize="hasAuthority('ADMIN')">Indietro</a>
									<a th:href="@{/operator/edit_operatore/{id}(id=${user.id})}" class="btn btn-primary"
										sec:authorize="hasAuthority('OPERATOR')">Modifica dati personali</a>
									<form th:action="@{/operator/cambia_stato/{id}(id=${user.id})}" method="post"
										sec:authorize="hasAuthority('OPERATOR')">
										<button type="submit"
											th:classappend="${canChangeWorkStatus && user.workStatus} ? 'btn btn-success' : 'btn btn-danger'"
											th:disabled="${!canChangeWorkStatus || !user.workStatus}">
											Modifica stato
										</button>
									</form>
								</div>
							</div>
						</div>
					</div>

					<!-- CARD DEI TICKET ASSEGNATI -->
					<div class="col-md-7 mb-4 d-flex">
						<div class="card shadow py-2 flex-fill">
							<div class="card-body d-flex flex-column justify-content-between w-100">

								<!-- TITLE TICKET ASSEGNATI -->
								<div class="container">
									<div class="row">
										<div class="col-12 text-center">
											<h5 class="card-title"><strong>Ticket Assegnati</strong></h5>
										</div>
									</div>
								</div>

								<hr>

								<!-- MESSAGGIO DI ALERT -->
								<div class="container-fluid">
									<div class="text-center" th:if="${#lists.isEmpty(tickets)}">
										<div class="alert alert-warning" role="alert">
											Nessun ticket assegnato
										</div>
									</div>
								</div>

								<!-- ELENCO TICKET -->
								<div class="table-responsive overflow-auto flex-grow-1" style="max-height: 300px;">
									<table class="table table-striped" th:unless="${#lists.isEmpty(tickets)}">
										<thead>
											<tr>
												<th>Titolo</th>
												<th>Categoria</th>
												<th>Data Fine</th>
												<th>Stato</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="ticket : ${tickets}">
												<td>
													<a th:href="@{/ticket/dettagli_ticket/{id}(id=${ticket.id})}"
														th:text="${ticket.titleTicket}"></a>
												</td>
												<td th:text="${ticket.category.name}">Categoria</td>
												<td th:text="${#temporals.format(ticket.endDate, 'dd-MM-yyyy')}"></td>
												<td><span
														th:class="'stato-' + ${ticket.workProgress.toLowerCase().replace(' ', '-')}"
														th:text="${ticket.workProgress}"></span></td>
											</tr>
										</tbody>
									</table>
								</div>


								<!-- BOTTONE -->
								<div class="d-flex justify-content-center mt-auto mx-3"
									sec:authorize="hasAuthority('ADMIN')">
									<a th:href="@{/admin/index}" class="btn btn-primary">Assegna
										Nuovo
										Ticket</a>
								</div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</main>

		<!-- FOOTER -->
		<footer>
			<div th:insert="~{fragments/footer :: footer}"></div>
		</footer>

	</div>

	<!-- BOOTSTRAP JS -->
	<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

	<!-- PERSONAL JS -->
	<script th:src="@{/JS/myscript.js}"></script>

</body>

</html>
