<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Ticket Platform</title>

	<!-- FAVICON -->
	<link rel="icon" th:href="@{/img/paperella.png}" type="image/png">

	<!-- BOOTSTRAP CSS -->
	<link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">

	<!-- BOOTSTRAP ICONS CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

	<!-- CUSTOM CSS -->
	<link rel="stylesheet" th:href="@{/css/mystyle.css}">

</head>

<body>

	<!-- CLASSE PER IMPORRE AL FOTTER DI STARE IN FONDO ALLA PAGINA -->
	<div class="wrapper title-top-margin">

		<!-- HEADER -->
		<header>
			<div th:insert="~{fragments/navbar :: navbar}"></div>
		</header>

		<!-- MAIN -->
		<main class="container mt-5">

			<!-- MESSAGGIO DI ALERT -->
			<div class="container-fluid">
				<div class="text-center mt-5" th:if="${#lists.isEmpty(list)}">
					<div class="alert alert-warning" role="alert">
						Nessun ticket trovato
					</div>
				</div>
			</div>

			<!-- ELENCO TICKET -->
			<div th:unless="${#lists.isEmpty(list)}">

				<!-- TITLE -->
				<div class="container mb-4">
					<div class="row align-items-center justify-content-between">
						<div class="col-sm-12 col-lg-4 d-flex align-items-center justify-content-between">
							<h1 class="me-2">Elenco Ticket</h1>
							<!-- Button trigger collapse -->
							<button class="btn btn-primary d-lg-none" type="button" data-bs-toggle="collapse"
								data-bs-target="#searchForm" aria-expanded="false" aria-controls="searchForm">
								<i class="bi bi-search"></i>
							</button>
						</div>

						<!-- SEARCH -->
						<div class="col-lg-4 mt-3 mt-lg-0">
							<div class="collapse d-lg-block" id="searchForm">
								<form class="d-flex mt-3 mt-lg-0" th:action="@{/ticket/search}" method="get">
									<input class="form-control me-2" type="search" placeholder="Cerca ticket per titolo"
										aria-label="Search" name="titleTicket">
									<button class="btn btn-outline-primary" type="submit">Cerca</button>
								</form>
							</div>
						</div>

						<div
							class="col-sm-12 col-lg-2 mt-lg-0 mt-3 d-flex justify-content-start justify-content-lg-end">
							<a th:href="@{/ticket/nuovo_ticket}" class="btn btn-primary">Nuovo Ticket</a>
						</div>
					</div>
				</div>



				<!-- TABELLA ELENCO -->
				<table class="table table-striped">
					<thead>
						<tr>
							<th>Titolo</th>
							<th>Categoria</th>
							<th>Data Fine</th>
							<th>Operatore</th>
							<th>Stato</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="ticket : ${list}">
							<td> <a th:href="@{/ticket/dettagli_ticket/{id}(id=${ticket.id})}"
									th:text="${ticket.titleTicket}">Titolo</a></td>

							<td th:text="${ticket.category.name}">Categoria</td>
							<td th:text=" ${#temporals.format(ticket.endDate, 'dd-MM-yyyy' )}">Datat fine
							</td>
							<td><span th:text="${ticket.user.name}">Nome</span>
								<span th:text="${ticket.user.surname}">Cognome</span>
							</td>
							<td>
								<span th:class="'stato-' + ${ticket.workProgress.toLowerCase().replace(' ', '-')}">
									<span th:text="${ticket.workProgress}"></span>
								</span>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</main>

		<!-- FOOTER -->
		<footer>
			<div th:insert="~{fragments/footer :: footer}"></div>
		</footer>

	</div>

	<!-- PERSONAL JS -->
	<script th:src="@{/JS/myscript.js}"></script>

	<!-- BOOTSTRAP JS -->
	<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

</body>

</html>
