<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Ticket Platform</title>

	<!-- FAVICON -->
	<link rel="icon" th:href="@{/img/paperella.png}" type="image/png">

	<!-- BOOTSTRAP CSS -->
	<link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">

	<!-- BOOTSTRAP ICONS CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

	<!-- CUSTOM CSS -->
	<link rel="stylesheet" th:href="@{/css/mystyle.css}">

</head>

<body>

	<!-- CLASSE PER IMPORRE AL FOTTER DI STARE IN FONDO ALLA PAGINA -->
	<div class="wrapper title-top-margin">

		<!-- HEADER -->
		<header>
			<div th:insert="~{fragments/navbar :: navbar}"></div>
		</header>

		<!-- MAIN -->
		<main class="container mt-5">

			<!-- TITLE -->
			<div class="container-fluid">
				<div class="row my-5">
					<h1 class="text-center" th:text="${ticket.titleTicket}"></h1>
				</div>

				<!-- DETTAGLI TICKET -->
				<div class="container-fluid">
					<div class="row justify-content-center" th:if="${findTicketById}">
						<div class="col-md-4 mb-4 d-flex justify-content-center">
							<div class="card shadow align-items-center py-2">
								<div class="card-body">

									<!-- TITLE DESCRIZIONE E STATO -->
									<div class="container">
										<div class="row">
											<div class="col-6">
												<h5 class="card-title"><strong>Descrizione </strong></h5>
											</div>
											<div class="col-6 text-end">
												<span><strong>Stato:</strong> </span>
												<span
													th:class="'stato-' + ${ticket.workProgress.toLowerCase().replace(' ', '-')}">
													<span th:text="${ticket.workProgress}"></span>
												</span>
											</div>
										</div>
									</div>

									<!-- TESTO DESCRIZIONE -->
									<hr>
									<p class="card-text my-3 px-3" th:text="${ticket.descriptionTicket}">Descrizione
									</p>
									<hr>

									<!-- DATA INIZIO E FINE -->
									<div class="conteiner text-center mb-3">
										<div class="row">
											<div class="col-6 text-start ps-4">
												<p>
													<strong>Data inizio</strong>
												</p>
												<p th:text="${#temporals.format(ticket.startDate, 'dd-MM-yyyy')}">Data
													inizio</p>
											</div>
											<div class="col-6 text-end pe-4">
												<p>
													<strong>Datat fine</strong>
												</p>
												<p th:text="${#temporals.format(ticket.endDate, 'dd-MM-yyyy')}">Data
													fine</p>
											</div>
										</div>
									</div>

									<!-- BOTTONE -->
									<div class="d-flex justify-content-center">
										<a th:href="@{/admin/index}" class="btn btn-primary">Indietro</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

		</main>

		<!-- FOOTER -->
		<footer>
			<div th:insert="~{fragments/footer :: footer}"></div>
		</footer>

	</div>

	<!-- BOOTSTRAP JS -->
	<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

	<!-- PERSONAL JS -->
	<script th:src="@{/JS/myscript.js}"></script>

</body>

</html>
