<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>My Ticket Platform</title>

	<!-- FAVICON -->
	<link rel="icon" th:href="@{/img/paperella.png}" type="image/png">

	<!-- BOOTSTRAP CSS -->
	<link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">

	<!-- BOOTSTRAP ICONS CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

	<!-- CUSTOM CSS -->
	<link rel="stylesheet" th:href="@{/css/mystyle.css}">

</head>

<body>

	<!-- CLASSE PER IMPORRE AL FOTTER DI STARE IN FONDO ALLA PAGINA -->
	<div class="wrapper title-top-margin">

		<!-- HEADER -->
		<header>
			<div th:insert="~{fragments/navbar :: navbar}"></div>
		</header>

		<!-- MAIN -->
		<main class="container mt-5">

			<!-- TITLE -->
			<div class="container-fluid">
				<div class="row my-5">
					<h1 class="text-center" th:text="${ticket.titleTicket}"></h1>
				</div>

				<!-- DETTAGLI TICKET -->
				<div class="container-fluid">
					<div class="row justify-content-center" th:if="${findTicketById}">

						<!-- CARD DI RIEPILOGO -->
						<div class="col-md-5 mb-4 d-flex">
							<div class="card shadow align-items-center py-2 flex-fill">
								<div class="card-body w-100 d-flex flex-column">

									<!-- TITLE DESCRIZIONE E STATO -->
									<div class="container">
										<div class="row">
											<div class="col-6">
												<h5 class="card-title"><strong>Descrizione </strong></h5>
											</div>
											<div class="col-6 text-end">
												<span><strong>Stato:</strong> </span>
												<span
													th:class="'stato-' + ${ticket.workProgress.toLowerCase().replace(' ', '-')}">
													<span th:text="${ticket.workProgress}"></span>
												</span>
											</div>
										</div>
									</div>

									<!-- TESTO DESCRIZIONE -->
									<hr>
									<div class="card-text my-3 px-3 overflow-auto flex-grow-1"
										style="max-height: 200px;" th:text="${ticket.descriptionTicket}">Descrizione
									</div>
									<hr>

									<!-- DATA INIZIO E FINE -->
									<div class="container text-center">
										<div class="row">
											<div class="col-6 text-start ps-4">
												<p><strong>Data inizio</strong></p>
												<p th:text="${#temporals.format(ticket.startDate, 'dd-MM-yyyy')}">Data
													inizio</p>
											</div>
											<div class="col-6 text-end pe-4">
												<p><strong>Data fine</strong></p>
												<p th:text="${#temporals.format(ticket.endDate, 'dd-MM-yyyy')}">Data
													fine</p>
											</div>
										</div>
									</div>

									<!-- OPERATORE ASSEGNATO -->
									<hr>
									<div class="text-center">
										<p><strong>Operatore assegnato</strong></p>
										<P class="mx-3" th:text="${ticket.user.name} + ' ' + ${ticket.user.surname}">
										</P>
									</div>
									<hr>

									<!-- BOTTONE -->
									<div class="d-flex justify-content-between mt-auto mx-3">
										<a th:href="@{/admin/index}" class="btn btn-primary">Indietro</a>
										<a th:href="@{/admin/ticket/edit_ticket/{id}(id=${ticket.id})}"
											class="btn btn-warning" style="color: white;">Modifica</a>
										<form th:action="@{/admin/ticket/edit_ticket/{id}(id=${ticket.id})}"
											method="post" onsubmit="return confirmDelete();">
											<input type="hidden" name="_method" value="delete">
											<button type="submit" class="btn btn-danger"
												id="delete-ticket-button">Elimina</button>
										</form>
									</div>
								</div>
							</div>
						</div>

						<!-- CARD DELLE NOTE -->
						<div class="col-md-5 mb-4 d-flex">
							<div class="card shadow py-2 flex-fill">
								<div class="card-body d-flex flex-column justify-content-between w-100">
									<!-- TITLE DESCRIZIONE E STATO -->
									<div class="container">
										<div class="row">
											<div class="col-12 text-center">
												<h5 class="card-title"><strong>Note</strong></h5>
											</div>
										</div>
									</div>

									<hr>

									<!-- MESSAGGIO DI ALERT -->
									<div class="container-fluid">
										<div class="text-center" th:if="${#lists.isEmpty(ticket.notes)}">
											<div class="alert alert-warning" role="alert">
												Nessuna nota inserita
											</div>
										</div>
									</div>

									<!-- ELENCO NOTE -->
									<div class="table-responsive overflow-auto flex-grow-1" style="max-height: 300px;">
										<table class="table table-striped" th:unless="${#lists.isEmpty(ticket.notes)}">
											<thead>
												<tr>
													<th>Titolo</th>
													<th>Autore</th>
													<th>Data</th>
													<th>Delete</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="note : ${ticket.notes}">
													<td>
														<a href="#" th:text="${note.titleNote}" data-bs-toggle="modal"
															data-bs-target="#noteModal"
															th:data-note-description="${note.descriptionNote}"></a>
													</td>
													<td th:text="${note.user.name}"></td>
													<td th:text="${#temporals.format(note.creationDate, 'dd-MM-yyyy')}">
													</td>
													<td>
														<button type="button" class="btn btn-danger btn-sm"
															th:attr="onclick='deleteNote(' + ${note.id} + ')'">
															<i class="bi bi-x-circle"></i>
														</button>
													</td>
												</tr>
											</tbody>
										</table>
									</div>

									<hr>

									<!-- BOTTONE -->
									<div class="d-flex justify-content-center mt-auto">
										<a th:href="@{/note/nuova_nota(ticketId=${ticket.id})}"
											class="btn btn-primary">Crea Nuova Nota</a>
									</div>

									<!-- MODAL -->
									<div class="modal fade" id="noteModal" tabindex="-1"
										aria-labelledby="noteModalLabel" aria-hidden="true">
										<div class="modal-dialog">
											<div class="modal-content">
												<div class="modal-header">
													<h5 class="modal-title" id="noteModalLabel">Descrizione Nota</h5>
													<button type="button" class="btn-close" data-bs-dismiss="modal"
														aria-label="Close"></button>
												</div>
												<div class="modal-body">
													<p id="noteDescription"></p>
												</div>
												<div class="modal-footer">
													<button type="button" class="btn btn-secondary"
														data-bs-dismiss="modal">Chiudi</button>
												</div>
											</div>
										</div>
									</div>
		</main>

		<!-- FOOTER -->
		<footer>
			<div th:insert="~{fragments/footer :: footer}"></div>
		</footer>

	</div>

	<!-- BOOTSTRAP JS -->
	<script src="/webjars/bootstrap/5.3.3/js/bootstrap.bundle.min.js"></script>

	<!-- PERSONAL JS -->
	<script th:src="@{/JS/myscript.js}"></script>

</body>

</html>
